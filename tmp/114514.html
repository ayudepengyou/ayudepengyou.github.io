
<!DOCTYPE html>
<html>
<head>
    <title>报纸网站</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -2;
        }
        #newspaper {
            width: 700px;
            height:6000px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(128,128,128,0.5);
            color: rgb(0,0,0);
            z-index:-1;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }
        p {
            margin-bottom: 20px;
        }
        section {
      padding: 20px;
      margin: 20px;
      background-color: lightblue;
        }
        .news-img {
            display: block;
            margin: 0 auto;
            max-width: 500px;
            height: auto;
        }
        video {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="fireflies"></canvas>

    <div id="newspaper">
        <h1>报纸网站</h1>
<section>
        <h2>新闻标题</h2>
        <p>新闻内容描述...</p>
</section>
        <h2>视频新闻</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>图片新闻</h2>
        <img class="news-img" src="image.jpg" alt="新闻图片">

    </div>

    <script>
        // 萤火虫代码参考，使用canvas实现
        var canvas = document.getElementById("fireflies");
        var ctx = canvas.getContext("2d");
        var fireflies = [];

        // 萤火虫类
        function Firefly(x, y, radius, color, speed) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.speed = speed;

            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            this.update = function() {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.speed.x = -this.speed.x;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.speed.y = -this.speed.y;
                }
                this.x += this.speed.x;
                this.y += this.speed.y;

                this.draw();
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // 创建萤火虫
            for (var i = 0; i < 50; i++) {
                var radius = Math.random() * 3 + 1;
                var x = Math.random() * (canvas.width - radius * 2) + radius;
                var y = Math.random() * (canvas.height - radius * 2) + radius;
                var color = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
                var speed = {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2
                };
                fireflies.push(new Firefly(x, y, radius, color, speed));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < fireflies.length; i++) {
                fireflies[i].update();
            }
        }

        init();
        animate();
    </script>
</body>
</html>
<video controls>
    <source src="video.mp4" type="video/mp4">
</video>

<h2>图片新闻</h2>
<img class="news-img" src="image.jpg" alt="新闻图片">
