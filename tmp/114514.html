<!DOCTYPE html>
<html>
<head>
    <title>Newspaper Website</title>
    <style>
        /* 设置背景动画 */
        body {
            background-image: url("background.gif");
            background-size: cover;
            animation: animatedBackground 1s infinite;
        }

        @keyframes animatedBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        /* 框架样式 */
        header, nav, section, article, footer {
            padding: 20px;
            margin: 10px;
            border: 1px solid black;
        }

        /* 设置视频和图片区域空间 */
        .video {
            width: 50%;
            height: 400px;
            background-color: lightgray;
            margin: 10px;
        }

        .image {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>报纸网站</h1>
        <nav>
            <a href="#">首页</a> |
            <a href="#">新闻</a> |
            <a href="#">体育</a> |
            <a href="#">娱乐</a>
        </nav>
    </header>
    <section>
        <h2>新闻标题</h2>
        <article>
            <h3>新闻1</h3>
            <p>新闻内容...</p>
        </article>
        <article>
            <h3>新闻2</h3>
            <p>新闻内容...</p>
        </article>
        <article>
            <h3>新闻3</h3>
            <p>新闻内容...</p>
        </article>
    </section>
    <section>
        <h2>视频</h2>
        <div class="video"></div>
    </section>
    <section>
        <h2>图片</h2>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
    </section>
    <footer>
        <p>版权所有 &copy; 2021 报纸网站</p>
    </footer>
</body>
</html>
