<!DOCTYPE html>
<html>
<head>
    <title>Newspaper Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // 获取canvas元素
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // 设置canvas的宽度和高度
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 存储运动物体的数组
        var particles = [];

        // 创建运动物体对象
        function Particle(x, y, size) {
            this.x = x;
            this.y = y;
            this.size = size;
        }

        // 更新物体位置
        Particle.prototype.update = function() {
            this.x += Math.random() - 0.5;
            this.y += Math.random() - 0.5;

            this.draw();
        }

        // 绘制物体
        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = "white";
            ctx.fill();
        }

        // 更新和绘制所有物体
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < particles.length; i++) {
                particles[i].update();
            }
        }

        // 创建一些运动物体并存储到数组中
        function createParticles() {
            for (var i = 0; i < 100; i++) {
                var x = Math.random() * canvas.width;
                var y = Math.random() * canvas.height;
                var size = Math.random() * 3 + 1;
                particles.push(new Particle(x, y, size));
            }
        }

        // 初始化
        function init() {
            createParticles();
            animate();
        }

        // 调用初始化函数
        init();
    </script>
    <style>
        /* 框架样式 */
               header, nav, section, article, footer {
            padding: 20px;
            margin: 10px;
            border: 1px solid black;
        }

        /* 设置视频和图片区域空间 */
        .video {
            width: 50%;
            height: 400px;
            background-color: lightgray;
            margin: 10px;
        }

        .image {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>报纸网站</h1>
        <nav>
            <a href="#">首页</a> |
            <a href="#">新闻</a> |
            <a href="#">体育</a> |
            <a href="#">娱乐</a>
        </nav>
    </header>
    <section>
        <h2>新闻标题</h2>
        <article>
            <h3>新闻1</h3>
            <p>新闻内容...</p>
        </article>
        <article>
            <h3>新闻2</h3>
            <p>新闻内容...</p>
        </article>
        <article>
            <h3>新闻3</h3>
            <p>新闻内容...</p>
        </article>
    </section>
    <section>
        <h2>视频</h2>
        <div class="video"></div>
    </section>
    <section>
        <h2>图片</h2>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
    </section>
    <footer>
        <p>版权所有 &copy; 2021 报纸网站</p>
    </footer>
</body>
</html>
